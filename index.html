<!DOCTYPE html> <!-- 声明 HTML5 文档类型 -->
<html lang="en"> <!-- 网页根元素，语言为英文 -->

<head>
    <meta charset="utf-8" /> <!-- 字符编码 UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" /> <!-- 响应式布局 -->
    <meta name="description" content="Academic Webpage" /> <!-- 网页描述 -->
    <meta name="author" content="Zhuoran Zhang" /> <!-- 网页作者 -->
    <title id="title"></title> <!-- 网页标题，JS 动态填充 -->

    <!-- Bootstrap 图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Google Fonts 预连接 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- 加载 Google Fonts 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />

    <!-- 核心 CSS 文件 -->
    <link type="text/css" href="static/css/styles.css" rel="stylesheet" />
    <link type="text/css" href="static/css/main.css" rel="stylesheet" />

    <!-- Bootstrap 核心 JS -->
    <script type="text/javascript" src="static/js/bootstrap.bundle.min.js"></script>

    <!-- 兼容旧浏览器的 ES6 -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    
    <!-- Markdown 渲染 -->
    <script type="text/javascript" src="static/js/marked.min.js"></script>

    <!-- MathJax 配置，用于数学公式 -->
    <script>
        MathJax = {
            tex: {
                packages: {},              // 扩展包
                inlineMath: [ ['$','$'], ['\\(','\\)'] ], // 行内公式
                displayMath: [ ['$$','$$'], ['\\[','\\]'] ], // 行间公式
                processEscapes: false,      
                processEnvironments: true, 
                processRefs: true,         
                digits: /^(?:[0-9]+(?:\{,\}[0-9]{3})*(?:\.[0-9]*)?|\.[0-9]+)/, 
                tags: 'all',              
                tagSide: 'right',          
                tagIndent: '0.8em',        
                useLabelIds: true,         
                maxMacros: 10000,          
                maxBuffer: 5 * 1024,       
                formatError: (jax, err) => jax.formatError(err) 
            }
        };
    </script>
    <!-- MathJax 渲染脚本 -->
    <script type="text/javascript" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <!-- 自定义 JS -->
    <script type="text/javascript" src="static/js/scripts.js"></script>
    <script type="text/javascript" src="static/js/js-yaml.min.js"></script>
    <!-- 全局字体设置 -->
    <style>
        body {
        font-family: "Arial", "Microsoft YaHei", sans-serif;
        }
    </style>

</head>

<body id="page-top"> <!-- 网页主体，id 用于导航锚点 -->

    <!-- 导航栏 -->
    <nav class="header navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
        <div class="container px-5">
            <a id="page-top-title" class="navbar-brand fw-bold" href="#page-top"></a> <!-- 网站标题，JS 填充 -->
            <!-- 折叠菜单按钮 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                MENU
                <i class="bi-list"></i>
            </button>
            <!-- 导航菜单项 -->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                    <li class="nav-item"><a class="nav-link me-lg-3" href="#page-top">HOME</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="#publications">PUBLICATIONS</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="#awards">AWARDS</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 顶部背景区 -->
    <section class="top-section" style="background-image: url('static/assets/img/background.jpeg');">
        <div class="top-section-content">
            <div class="container px-5">
                <h2 id="top-section-bg-text" class="text-white display-3 lh-1 font-alt"></h2> <!-- 背景文字，JS 填充 -->
            </div>
        </div>
    </section>

    <!-- 头像 -->
    <div class="container px-5">
        <div id="avatar">
            <img class="shadow" src="static/assets/img/photo.png"> <!-- 个人照片 -->
        </div>
    </div>
    
    <!-- Home 区 -->
    <section class="bg-gradient-primary-to-secondary-light mt5 md5" id="home">
        <div class="container px-5">
            <header>
                <h2 id="home-subtitle"> </h2> <!-- 副标题，JS 填充 -->
            </header>
            <div class="main-body" id="home-md"></div> <!-- 主体内容区，JS 填充 -->
        </div>
    </section>

    <!-- Publications 区 -->
    <section class="bg-gradient-primary-to-secondary-gray mt5 md5" id="publications">
        <div class="container px-5">
            <header>
                <h2 id="publications-subtitle"><i class="bi bi-file-text-fill"></i>&nbsp;PUBLICATIONS</h2>
            </header>
            <div class="main-body" id="publications-md"></div> <!-- 出版物列表，JS 填充 -->
        </div>
    </section>

    <!-- Awards 区 -->
    <section class="bg-gradient-primary-to-secondary-light mt5 md5" id="awards">
        <div class="container px-5">
            <header>
                <h2 id="awards-subtitle"><i class="bi bi-award-fill"></i>AWARDS </h2>
            </header>
            <div class="main-body" id="awards-md"></div> <!-- 奖项列表，JS 填充 -->
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-bottom text-center py-5">
        <div class="container px-5">
            <div class="text-white-50 small">
                <div id="copyright-text" class="mb-2"></div> <!-- 版权信息，JS 填充 -->
            </div>
        </div>
    </footer>

</body>
</html>
